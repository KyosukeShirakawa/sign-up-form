<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left-section">
    <div class="logo-section">
      <img src="images/odin-lined.png" alt="">
      <h1>ODIN</h1>
    </div>
    <div class="footer">
      <p>Photo by Halie Went on Linplash</p>
    </div>
  </div>
  <div class="right-section">
    <div class="section-one">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
      <p>You know you want to.</p>
    </div>
    <div class="section-two">
      <h2>Let's do this!</h2>
      <form id="info-form" action="get">
        <fieldset class="name-form">
          <div class="first-name-container">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name">
          </div>
          <div class="last-name-container">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name">
          </div>
        </fieldset>
        <fieldset class="contact-form">
          <div class="email-container">
            <label for="email">EMAIL</label>
            <input type="email" id="email">
          </div>
          <div class="tel-container">
            <label for="tel">PHONE NUMBER</label>
            <input type="tel" id="tel">
          </div>
        </fieldset>
        <fieldset class="psw-form">
          <div class="psw-container">
            <label for="password">PASSWORD</label>
            <input type="password" id="password">
          </div>
          <div class="confirm-psw-container">
            <label for="confirm-password">CONFIRM PASSWORD</label>    
            <input type="password" id="confirm-password">
          </div>
         </fieldset>
      </form>
    </div>
    <div class="section-three">
            
      <button form="info-form" type="submit">Create Account</button>
      
      <p>Already have an account? <a href="">Log in</a></p>
    </div>

  </div>
</body>
</html>
